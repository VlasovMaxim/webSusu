<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Мои заказы</title>
</head>
<body>
  <h1>Мои заказы</h1>

{% for order in orders %}
    <div>
        <h2>Заказ №{{ order.id }}</h2>
        <p>Дата: {{ order.created_at }}</p>
        <p>Общая стоимость: {{ order.total_price }} руб.</p>
        <ul>
            {% for book in order.books.all %}
                <li>{{ book.title }} - {{ book.price }} руб.</li>
            {% endfor %}
        </ul>
    </div>
{% empty %}
    <p>У вас пока нет заказов.</p>
{% endfor %}

</body>
</html>
