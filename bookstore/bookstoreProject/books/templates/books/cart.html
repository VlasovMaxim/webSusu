<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Корзина</title>
</head>
<body>
  <h1>Корзина</h1>

<ul>
    {% for book in books %}
        <li>
            <h2>{{ book.title }}</h2>
            <p>{{ book.author }}</p>
            <p>{{ book.price }} руб.</p>
        </li>
    {% empty %}
        <p>Корзина пуста.</p>
    {% endfor %}
</ul>

<h2>Общая стоимость: {{ total_price }} руб.</h2>
<a href="{% url 'checkout' %}">Оформить заказ</a>

</body>
</html>
